<div class="relative break-inside-avoid group mb-6">
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
      <div class="w-[3rem] h-8 bg-[#D1C7BD] rounded-md opacity-80 -rotate-90"></div>
      <div class="w-[3rem] h-8 bg-[#D1C7BD] rounded-md opacity-80 -rotate-90"></div>
  </div>

  <div class="relative top-5 bg-[#EFE9E1] shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border-4 border-[#72383D] transform rotate-1 group-hover:rotate-0 transition-transform duration-300 ease-in-out">
      <div class="bg-[#D9D9D9] text-[#322D29] p-4 rounded-t-lg border-b-4 border-[#72383D]">
          <h3 class="font-bold text-2xl mb-2 text-center text-[#72383D] group-hover:text-blue-700 transition duration-300">{{ product_entry.product }}</h3>
          <p class="text-[#322D29] text-center">{{ product_entry.time }}</p>
      </div>

      <div class="p-4">
          <p class="font-bold text-lg mb-2">{{ product_entry.name }}</p>
          <p class="text-[#322D29] mb-4 text-sm">{{ product_entry.description }}</p>

          <div class="mt-4">
              <p class="text-[#322D29] font-semibold mb-2">Price</p>
              <div class="relative">
                  <span class="text-lg font-bold inline-block py-1 px-3 text-white bg-[#72383D] rounded-lg">
                      Rp {{ product_entry.price }}
                  </span>
              </div>
          </div>
      </div>
  </div>

  <div class="absolute top-0 -right-4 flex space-x-2">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-[#AC9C8D] hover:bg-[#72383D] text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
          </svg>
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
      </a>
  </div>
</div>
